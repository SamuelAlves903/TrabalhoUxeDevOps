<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b972650c6b.js" crossorigin="anonymous"></script>
    <title>Umuarama News</title>
</head>
<body class="cor">

    <header>
        <a href="TelaPrincipalUsuario.html" title="Umuarama News">
            <img src="img/image-logo.png" alt="Umuarama News" width="200px">
        </a>

        <nav>
            <div id="divBusca">
                <input type="text" class="txtBusca" placeholder="Pesquisar Conteúdo"/>
                <button type="submit" class="botao"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <ul>
                <li>
                    <div class="grid">
                        <div class="coluna">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="coluna2">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="gridCadastro">
            <form action="">
                <h1>CADASTRO</h1>
                <label for="nome" t>Nome completo *</label>
                <input type="text" name="nome" class="form" id="nome" placeholder="Nome e sobrenome">

                <label for="email">E-mail *</label>
                <input type="email" name="email" class="form" id="email" placeholder="umuaramanews@gmail.com">

                <label for="nome">Nome de Usuário *</label>
                <input type="text" name="nome" class="form" id="nomeUsuario" placeholder="Insira um nome">

                <label for="senha">Senha *</label>
                <input type="password" name="senha" class="form" id="senha" placeholder="Pelo menos 6 caracteres">

                <label for="senha">Confirmar senha</label>
                <input type="password" name="senha" class="form" id="confirmarSenha" placeholder="Insira a senha novamente">

                <button type="submit" class="btn">Criar</button>
            </form>
        </div>
    </main>
</body>
</html>
